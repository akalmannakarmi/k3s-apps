apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: it-club-website-ingress
  namespace: it-club-website
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - itclub.akal.com.np
      secretName: it-club-website-tls
  rules:
    - host: itclub.akal.com.np
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: it-club-website-service
                port:
                  number: 80
